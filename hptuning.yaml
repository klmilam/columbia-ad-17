trainingInput:
  hyperparameters:
    goal: MAXIMIZE
    enableTrialEarlyStopping: true
    hyperparameterMetricTag: mean_per_class_accuracy
    maxTrials: 10
    maxParallelTrials: 2
    params:
      - parameterName: learning-rate
        type: DOUBLE
        minValue: .00000001 # YAML floats should include a `.`
        maxValue: .01
        scaleType: UNIT_LINEAR_SCALE
      - parameterName: beta
        type: DOUBLE
        minValue: .9
        maxValue: 1.0
        scaleType: UNIT_LINEAR_SCALE